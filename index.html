<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MotoAS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Condiment&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <nav class="nav">
          <h1 class="nav__name">MotoAS</h1>
          <!-- <img class="nav__logo" src="/logo/logo.png" alt=""> -->
          <ul class="nav__list">
            <!-- <li class="nav__item"><a href="#" class="nav__link">Aktualności</a></li> -->
            <li class="nav__item"><a href="#" class="nav__link">O nas</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Instruktorzy</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Cennik</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Opinie</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Kontakt</a></li>
          </ul>
          <div class="nav__burger">
            <div class="burger__line1"></div>
            <div class="burger__line2"></div>
            <div class="burger__line3"></div>
          </div>
        </nav>
        <!-- <div class="spacer"></div> -->
        <div class="banner">
          <div class="banner__container">
            <h2 class="banner__header">Witaj w MotoAS</h2>
            <p class="banner__text">
                Wyrusz z nami w drogę i zdobądź wymarzone prawo jazdy
            </p>
            <div class="banner__btns">
              <a href="#" class="banner__btn">Kontakt</a>
              <a href="#" class="banner__btn">Cennik</a>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="about">
            <h2 class="about__header"></h2>
            <h3 class="about__subheader"></h3>
            <div class="about__card">
                <img src="" alt="" class="about__img" />
                <h4 class="about__title"></h4>
                <p class="about__description"></p>
              </div>
              <div class="about__card">
                <img src="" alt="" class="about__img" />
                <h4 class="about__title"></h4>
                <p class="about__description"></p>
              </div>
              <div class="about__card">
                <img src="" alt="" class="about__img" />
                <h4 class="about__title"></h4>
                <p class="about__description"></p>
              </div>
          </section>
        <section class="crew">
          <div class="crew__card">
            <img src="" alt="" class="crew__img" />
            <h4 class="crew__name"></h4>
            <p class="crew__description"></p>
          </div>
          <div class="crew__card">
            <img src="" alt="" class="crew__img" />
            <h4 class="crew__name"></h4>
            <p class="crew__description"></p>
          </div>
        </section>

        <section class="prices">
          <ul class="prices__list">
            <li class="prices__item"></li>
            <li class="prices__item"></li>
            <li class="prices__item"></li>
            <li class="prices__item"></li>
          </ul>
        </section>
        <section class="reviews">
          <div class="reviews__container">
            <h4 class="reviews__name"></h4>
            <h5 class="reviews__grade"></h5>
            <p class="reviews__text"></p>
          </div>
          <div class="reviews__container">
            <h4 class="reviews__name"></h4>
            <h5 class="reviews__grade"></h5>
            <p class="reviews__text"></p>
          </div>
          <div class="reviews__container">
            <h4 class="reviews__name"></h4>
            <h5 class="reviews__grade"></h5>
            <p class="reviews__text"></p>
          </div>
        </section>
        <section class="contact">
          <form action="" class="contact__form"></form>
          <div class="contact__container">
            <i class="contact__icon"></i>
            <h4 class="contact__info"></h4>
          </div>
          <div class="contact__container">
            <i class="contact__icon"></i>
            <h4 class="contact__info"></h4>
          </div>
          <div class="contact__container">
            <i class="contact__icon"></i>
            <h4 class="contact__info"></h4>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
